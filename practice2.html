<!DOCTYPE html>
<html>
<head>
	<title>My Tables</title>
</head>
<body>
	<h1>Gender Table</h1>
	<table>
		<thead>
		<tr>
			<th></th>
			<th scope="col">Male</th>
			<th>Female</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td></td>
			<td>Richard</td>
			<td>Racheal</td>
		</tr>
		<tr>
			<td></td>
			<td>Kofi</td>
			<td>Efia</td>
		</tr>
		<tr>
			<td></td>
			<td>John</td>
			<td>Joana</td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<th scope="col">total</th>
				<td>5</td>
				<td>10</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
